<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>GBB SHOP ¬∑ VIOLET NIGHT</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ---------- DESIGN SYSTEM VIOLET / NOIR ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle at 20% 30%, #0f0a1f, #03010a);
            min-height: 100vh;
            color: #f0e6ff;
            overflow-x: hidden;
        }
        body.light-theme {
            background: radial-gradient(circle at 20% 30%, #e4d6ff, #cbb2ff);
            color: #1a0f2e;
        }

        /* ---------- PALETTE VIOLET PROFOND ---------- */
        :root {
            --primary: #9d4edd;      /* violet vif */
            --secondary: #7b2cbf;    /* violet moyen */
            --accent: #c77dff;       /* violet clair */
            --warning: #ff9e00;      /* orange */
            --success: #00b4a0;      /* turquoise */
            --danger: #d9042b;       /* rouge profond */
            --dark: #05010a;
            --darker: #020005;
        }

        .glass-card {
            background: rgba(18, 6, 36, 0.75);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(157, 78, 221, 0.4);
            box-shadow: 0 15px 40px -10px rgba(123, 44, 191, 0.4);
            border-radius: 32px;
        }
        .glass-modal {
            background: rgba(10, 2, 22, 0.95);
            backdrop-filter: blur(28px);
            border: 2px solid rgba(199, 125, 255, 0.4);
            box-shadow: 0 0 40px rgba(123, 44, 191, 0.5);
            border-radius: 48px;
        }
        .light-theme .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border-color: #9d4edd;
        }
        .light-theme .glass-modal {
            background: rgba(255, 255, 255, 0.9);
            border-color: #7b2cbf;
        }

        /* ---------- BOUTONS VIOLET SOMBRE ---------- */
        .btn-primary {
            background: linear-gradient(135deg, #6d28d9, #9d4edd);
            border: none;
            border-bottom: 5px solid #2d0a4a;
            color: white;
            font-weight: 800;
            border-radius: 20px;
            padding: 0.9rem 2rem;
            letter-spacing: 1px;
            box-shadow: 0 10px 0 #2d0a4a, 0 0 20px #9d4edd;
            text-transform: uppercase;
            cursor: pointer;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 13px 0 #2d0a4a, 0 0 35px #c77dff;
        }
        .btn-primary:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #2d0a4a, 0 0 35px #c77dff;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #5b21b6, #7b2cbf);
            border-bottom: 5px solid #2c0e4a;
            box-shadow: 0 10px 0 #2c0e4a, 0 0 20px #7b2cbf;
            color: white;
            font-weight: 800;
            border-radius: 20px;
            padding: 0.9rem 2rem;
            cursor: pointer;
        }
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 13px 0 #2c0e4a, 0 0 35px #9d4edd;
        }

        /* ---------- ZONE D'UPLOAD VIOLET ---------- */
        .upload-area {
            background: rgba(123, 44, 191, 0.1);
            border: 4px dashed #9d4edd;
            border-radius: 48px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .upload-area:hover {
            background: rgba(157, 78, 221, 0.2);
            border-color: #c77dff;
            transform: scale(0.98);
        }
        
        .proof-preview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 16px;
            border: 3px solid #c77dff;
            margin-top: 0.5rem;
            box-shadow: 0 0 20px rgba(199, 125, 255, 0.5);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 1.4rem;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            border: 2px solid transparent;
        }
        .badge-attente { background: #ff9e00; color: #000; box-shadow: 0 0 15px #ff9e00; }
        .badge-valide { background: #00b4a0; color: #000; box-shadow: 0 0 15px #00b4a0; }
        .badge-refuse { background: #d9042b; color: white; box-shadow: 0 0 15px #d9042b; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes pulse-violet {
            0% { box-shadow: 0 0 5px #6d28d9; }
            50% { box-shadow: 0 0 30px #c77dff; }
            100% { box-shadow: 0 0 5px #6d28d9; }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse-violet { animation: pulse-violet 3s infinite; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0a0418; }
        ::-webkit-scrollbar-thumb { background: #7b2cbf; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9d4edd; }

        /* Style pour les inputs en violet */
        input, textarea, select {
            background: rgba(10, 2, 22, 0.9);
            border: 2px solid #7b2cbf;
            color: #f0e6ff;
            border-radius: 16px;
            padding: 0.75rem 1rem;
            outline: none;
        }
        input:focus, textarea:focus {
            border-color: #c77dff;
            box-shadow: 0 0 15px rgba(199, 125, 255, 0.3);
        }
    </style>
</head>
<body id="body-theme" class="dark-theme antialiased text-[#f0e6ff]">
    <div id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 min-h-screen"></div>

    <!-- Input file cach√© -->
    <input type="file" id="fileUpload" accept="image/*" style="display: none;">

    <script type="text/x-template" id="main-template">
        <!-- CONNEXION DISCORD OBLIGATOIRE -->
        <div v-if="!isLoggedIn" class="min-h-screen flex items-center justify-center p-4">
            <div class="glass-modal max-w-md w-full p-12 rounded-[80px] border-4 border-[#9d4edd] animate-pulse-violet text-center">
                <div class="w-32 h-32 mx-auto bg-gradient-to-br from-[#6d28d9] to-[#9d4edd] rounded-[40px] flex items-center justify-center text-6xl shadow-2xl mb-8 animate-float">
                    <i class="fab fa-discord text-white"></i>
                </div>
                <h2 class="text-5xl font-black mb-4 bg-gradient-to-r from-[#9d4edd] via-[#c77dff] to-[#7b2cbf] bg-clip-text text-transparent">
                    {{ shopName }}
                </h2>
                <p class="text-[#c77dff] text-xl mb-8 font-bold">IDENTIFIANT DISCORD REQUIS</p>
                <input v-model="discordIdInput" placeholder="Ex: 123456789012345678" 
                       class="w-full bg-[#0a021a] border-4 border-[#7b2cbf] rounded-[40px] py-6 px-6 text-white text-2xl text-center focus:border-[#c77dff]">
                <button @click="loginWithDiscord" class="btn-primary w-full mt-8 py-6 text-2xl rounded-[40px]">
                    ENTRER
                </button>
            </div>
        </div>

        <!-- SITE PRINCIPAL -->
        <div v-else class="w-full min-h-screen pb-20">
            <!-- HEADER VIOLET SOMBRE -->
            <header class="glass-card px-6 py-4 mb-6 flex flex-wrap items-center justify-between sticky top-2 z-50 border-4 border-[#9d4edd] rounded-[50px]">
                <div class="flex items-center gap-4">
                    <div class="bg-gradient-to-br from-[#6d28d9] to-[#9d4edd] p-5 rounded-3xl shadow-2xl animate-float">
                        <i class="fab fa-discord text-4xl text-white"></i>
                    </div>
                    <span class="text-3xl md:text-5xl font-black bg-gradient-to-r from-[#9d4edd] via-[#c77dff] to-[#7b2cbf] bg-clip-text text-transparent">
                        {{ shopName }}
                    </span>
                </div>
                <div class="flex items-center gap-2 mt-2 sm:mt-0">
                    <button @click="setView('home')" class="px-4 py-3 rounded-2xl font-black text-lg" 
                            :class="{'bg-[#9d4edd] text-white shadow-lg': view==='home'}">
                        <i class="fas fa-home"></i>
                    </button>
                    <button @click="setView('shop')" class="px-4 py-3 rounded-2xl font-black text-lg"
                            :class="{'bg-[#7b2cbf] text-white': view==='shop'}">
                        <i class="fas fa-store"></i>
                    </button>
                    <button @click="openAdminPasswordModal" class="px-4 py-3 rounded-2xl font-black text-lg">
                        <i class="fas fa-shield-haltered"></i>
                    </button>
                    <button @click="toggleTheme" class="ml-2 p-3 rounded-full bg-[#6d28d9] text-xl">
                        <i :class="isDark ? 'fas fa-moon' : 'fas fa-sun text-[#ff9e00]'"></i>
                    </button>
                </div>
            </header>

            <main class="w-full">
                <!-- ========== PAGE ACCUEIL / BOUTIQUE ========== -->
                <div v-if="view === 'home' || view === 'shop'">
                    <!-- HERO VIOLET -->
                    <div v-if="view === 'home'" class="glass-modal p-8 md:p-16 mb-12 rounded-[60px] border-4 border-[#7b2cbf]">
                        <div class="flex flex-col md:flex-row items-center gap-10">
                            <div class="flex-1">
                                <h1 class="text-5xl md:text-7xl font-black">
                                    <span class="bg-gradient-to-r from-[#9d4edd] via-[#c77dff] to-[#7b2cbf] bg-clip-text text-transparent">
                                        GBB SHOP
                                    </span><br>
                                    <span class="text-[#f0e6ff]">BOOST YOUR DISCORD</span>
                                </h1>
                                <p class="text-xl text-[#c77dff] mt-6 font-bold">
                                    <i class="fas fa-bolt text-[#9d4edd] text-3xl"></i> 
                                    Paiement PayPal s√©curis√©
                                </p>
                                <button @click="view='shop'" class="btn-primary text-xl px-10 py-5 rounded-3xl mt-8">
                                    ACHETER
                                </button>
                            </div>
                            <div class="flex-1 flex justify-center">
                                <div class="text-[12rem] leading-none animate-float text-[#c77dff]">üõí</div>
                            </div>
                        </div>
                    </div>

                    <!-- GRILLE PRODUITS -->
                    <div class="mt-6">
                        <h2 class="text-3xl md:text-4xl font-black mb-8 flex items-center gap-4">
                            <i class="fas fa-cubes text-[#9d4edd] text-4xl"></i>
                            <span class="bg-gradient-to-r from-[#9d4edd] to-[#7b2cbf] bg-clip-text text-transparent">
                                CATALOGUE
                            </span>
                        </h2>
                        
                        <div class="product-grid">
                            <div v-for="prod in products" :key="prod.id" 
                                 class="glass-card p-6 flex flex-col rounded-[40px] border-4 border-transparent hover:border-[#c77dff] hover:shadow-[0_0_30px_rgba(199,125,255,0.3)]">
                                <div class="text-7xl text-center py-4 animate-float">{{ prod.image || 'üõí' }}</div>
                                <div class="mt-2 text-2xl md:text-3xl font-black text-[#f0e6ff]">{{ prod.nom }}</div>
                                <div class="flex items-baseline gap-2 mt-2">
                                    <span class="text-4xl md:text-5xl font-black text-[#c77dff]">{{ prod.prix.toFixed(2) }}</span>
                                    <span class="text-xl text-[#b2a0d0]">‚Ç¨</span>
                                </div>
                                <div class="flex items-center mt-3 text-lg">
                                    <i class="fas fa-boxes mr-3 text-[#9d4edd] text-xl"></i>
                                    <span :class="prod.stock > 3 ? 'text-[#00b4a0]' : prod.stock > 0 ? 'text-[#ff9e00]' : 'text-[#d9042b]'"
                                          class="font-black">
                                        {{ prod.stock > 0 ? '‚úì ' + prod.stock + ' EN STOCK' : '√âPUIS√â' }}
                                    </span>
                                </div>
                                <button @click="openBuyModal(prod)" :disabled="prod.stock <= 0" 
                                        class="btn-primary w-full mt-6 py-5 rounded-2xl text-xl disabled:opacity-30">
                                    <i class="fas fa-bolt"></i> {{ prod.stock > 0 ? 'ACHETER' : 'RUPTURE' }}
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- SUIVI COMMANDE -->
                    <div class="glass-modal p-8 md:p-10 mt-16 rounded-[60px] border-4 border-[#9d4edd]">
                        <div class="grid md:grid-cols-2 gap-8">
                            <div>
                                <h3 class="text-2xl md:text-3xl font-black flex items-center gap-4 mb-6">
                                    <i class="fas fa-search text-[#c77dff] text-3xl"></i>
                                    SUIVI COMMANDE
                                </h3>
                                <div class="flex flex-col sm:flex-row gap-3">
                                    <input v-model="trackingCode" placeholder="Code unique" 
                                           class="bg-[#0a021a] border-4 border-[#7b2cbf] rounded-2xl px-5 py-4 text-white text-lg flex-1 focus:border-[#c77dff]">
                                    <button @click="trackOrder" class="btn-secondary px-6 py-4 rounded-2xl text-lg whitespace-nowrap">
                                        TRACKER
                                    </button>
                                </div>
                                <div v-if="trackedOrder" class="mt-6 p-5 bg-[#2d0a4a]/30 rounded-3xl border-4 border-[#c77dff]">
                                    <div class="flex items-center gap-3 text-xl flex-wrap">
                                        <span class="font-mono font-bold text-[#c77dff]">{{ trackedOrder.id }}</span>
                                        <span :class="'badge-'+statutClass(trackedOrder.statut)" class="badge">
                                            {{ trackedOrder.statut }}
                                        </span>
                                    </div>
                                    <p class="mt-3 text-lg">{{ getProductName(trackedOrder.produit) }}</p>
                                    <p class="mt-2 text-base italic">üí¨ {{ getLastMessageForOrder(trackedOrder.id) || 'Aucun message' }}</p>
                                </div>
                            </div>
                            <div class="md:border-l-4 md:border-[#9d4edd] md:pl-8">
                                <h3 class="text-2xl md:text-3xl font-black flex items-center gap-4 mb-6">
                                    <i class="fas fa-history text-[#7b2cbf] text-3xl"></i>
                                    MES ACHATS
                                </h3>
                                <div class="space-y-3 max-h-64 overflow-y-auto pr-2">
                                    <div v-for="ord in userOrders" :key="ord.id" 
                                         class="bg-[#0f0a1f] p-4 rounded-2xl border-4 border-[#7b2cbf]">
                                        <div class="flex justify-between items-center">
                                            <span class="font-mono text-sm text-[#c77dff]">{{ ord.id.slice(0,10) }}...</span>
                                            <span :class="'badge-'+statutClass(ord.statut)" class="badge text-xs">{{ ord.statut }}</span>
                                        </div>
                                        <p class="font-bold text-lg mt-1 text-[#f0e6ff]">{{ getProductName(ord.produit) }}</p>
                                    </div>
                                    <p v-if="!userOrders.length" class="text-center py-6 text-[#b2a0d0] italic">
                                        Aucun achat
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ========== PANEL ADMIN VIOLET SOMBRE ========== -->
                <div v-if="view === 'admin' && isAdmin" class="mt-4 space-y-8">
                    <!-- EN-T√äTE ADMIN -->
                    <div class="glass-card p-6 md:p-8 rounded-[50px] flex flex-wrap justify-between items-center border-4 border-[#c77dff]">
                        <div class="flex items-center gap-4">
                            <div class="bg-gradient-to-br from-[#6d28d9] to-[#9d4edd] p-5 rounded-3xl">
                                <i class="fas fa-crown text-4xl text-[#c77dff]"></i>
                            </div>
                            <div>
                                <h2 class="text-3xl md:text-4xl font-black bg-gradient-to-r from-[#9d4edd] to-[#c77dff] bg-clip-text text-transparent">
                                    ADMINISTRATION
                                </h2>
                                <span class="text-xl text-[#c77dff] font-bold">{{ discordIdDisplay }}</span>
                            </div>
                        </div>
                        <button @click="view='home'" class="btn-secondary px-6 py-4 text-xl rounded-2xl mt-2 sm:mt-0">
                            QUITTER
                        </button>
                    </div>

                    <!-- STATISTIQUES -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="glass-card p-5 rounded-3xl flex items-center gap-3 border-4 border-[#9d4edd]">
                            <div class="bg-[#6d28d9] p-3 rounded-2xl"><i class="fas fa-shopping-cart text-2xl"></i></div>
                            <div><p class="text-sm text-[#b2a0d0]">COMMANDES</p><p class="text-3xl font-black">{{ orders.length }}</p></div>
                        </div>
                        <div class="glass-card p-5 rounded-3xl flex items-center gap-3 border-4 border-[#ff9e00]">
                            <div class="bg-[#ff9e00] p-3 rounded-2xl"><i class="fas fa-clock text-2xl text-black"></i></div>
                            <div><p class="text-sm text-[#b2a0d0]">ATTENTE</p><p class="text-3xl font-black">{{ orders.filter(o=>o.statut==='en attente').length }}</p></div>
                        </div>
                        <div class="glass-card p-5 rounded-3xl flex items-center gap-3 border-4 border-[#00b4a0]">
                            <div class="bg-[#00b4a0] p-3 rounded-2xl"><i class="fas fa-check-circle text-2xl text-black"></i></div>
                            <div><p class="text-sm text-[#b2a0d0]">VALID√âES</p><p class="text-3xl font-black">{{ orders.filter(o=>o.statut==='valid√©').length }}</p></div>
                        </div>
                        <div class="glass-card p-5 rounded-3xl flex items-center gap-3 border-4 border-[#7b2cbf]">
                            <div class="bg-[#7b2cbf] p-3 rounded-2xl"><i class="fab fa-paypal text-2xl"></i></div>
                            <div><p class="text-sm text-[#b2a0d0]">PAYPAL</p><p class="text-lg font-black truncate text-[#c77dff]">{{ paypalEmail }}</p></div>
                        </div>
                    </div>

                    <!-- CONFIGURATION BOUTIQUE -->
                    <div class="glass-modal p-6 md:p-8 rounded-[50px] border-4 border-[#9d4edd]">
                        <h3 class="text-2xl md:text-3xl font-black mb-6 text-[#c77dff]">‚öôÔ∏è CONFIGURATION</h3>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xl font-bold mb-3 text-[#c77dff]">NOM BOUTIQUE</label>
                                <div class="flex gap-3">
                                    <input v-model="shopNameInput" class="bg-[#0a021a] border-4 border-[#9d4edd] rounded-2xl px-5 py-4 text-white text-xl flex-1">
                                    <button @click="updateShopName" class="btn-primary px-6 py-4 text-lg rounded-2xl">MODIFIER</button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-xl font-bold mb-3 text-[#c77dff]">COMPTE PAYPAL</label>
                                <div class="flex gap-3">
                                    <input v-model="paypalInput" class="bg-[#0a021a] border-4 border-[#7b2cbf] rounded-2xl px-5 py-4 text-white text-xl flex-1">
                                    <button @click="updatePaypal" class="btn-secondary px-6 py-4 text-lg rounded-2xl">SAUVEGARDER</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- GESTION PRODUITS (CRUD) -->
                    <div class="glass-modal p-6 md:p-8 rounded-[50px] border-4 border-[#c77dff]">
                        <div class="flex flex-wrap justify-between items-center mb-6">
                            <h3 class="text-2xl md:text-3xl font-black text-[#c77dff]">üì¶ CATALOGUE</h3>
                            <button @click="initNewProduct" class="bg-[#c77dff] text-black font-black px-6 py-4 rounded-2xl text-xl border-4 border-[#2d0a4a]">
                                + AJOUTER
                            </button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-base md:text-lg">
                                <thead class="border-b-4 border-[#9d4edd]">
                                    <tr><th class="py-3 text-[#c77dff]">ID</th><th>IMG</th><th>NOM</th><th>PRIX</th><th>STOCK</th><th>ACTIONS</th></tr>
                                </thead>
                                <tbody>
                                    <tr v-for="p in products" :key="p.id" class="border-b-4 border-[#7b2cbf]/30">
                                        <td class="py-4 font-mono text-[#c77dff]">{{ p.id.slice(0,5) }}..</td>
                                        <td class="text-4xl">{{ p.image }}</td>
                                        <td><span v-if="editProdId !== p.id" class="text-[#f0e6ff]">{{ p.nom }}</span>
                                            <input v-else v-model="editForm.nom" class="bg-[#0a021a] border-4 border-[#c77dff] px-3 py-2 rounded-2xl w-32"></td>
                                        <td><span v-if="editProdId !== p.id" class="text-[#c77dff] font-bold">{{ p.prix }}‚Ç¨</span>
                                            <input v-else v-model.number="editForm.prix" type="number" step="0.01" class="bg-[#0a021a] border-4 border-[#c77dff] w-24 px-3 py-2 rounded-2xl"></td>
                                        <td><span v-if="editProdId !== p.id" :class="p.stock>0?'text-[#00b4a0]':'text-[#d9042b]'">{{ p.stock }}</span>
                                            <input v-else v-model.number="editForm.stock" type="number" class="bg-[#0a021a] border-4 border-[#c77dff] w-16 px-3 py-2 rounded-2xl"></td>
                                        <td class="space-x-3">
                                            <button v-if="editProdId !== p.id" @click="editProduct(p)" class="text-[#c77dff] text-2xl hover:scale-125"><i class="fas fa-edit"></i></button>
                                            <button v-else @click="saveProduct" class="text-[#00b4a0] text-2xl"><i class="fas fa-save"></i></button>
                                            <button @click="deleteProduct(p.id)" class="text-[#d9042b] text-2xl hover:scale-125"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                    <tr v-if="newProdActive">
                                        <td class="text-[#c77dff]">‚ûï</td>
                                        <td><input v-model="newProd.image" class="bg-[#0a021a] border-4 border-[#c77dff] w-16 px-2 py-2 rounded-2xl text-2xl"></td>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script>
        (function init() {
            if (!localStorage.getItem('gbb_products')) {
                localStorage.setItem('gbb_products', JSON.stringify([
                    { id: 'GBB-' + Date.now() + '1', nom: 'NITRO BOOST 1 MOIS', prix: 9.99, image: 'üöÄ', stock: 18 },
                    { id: 'GBB-' + Date.now() + '2', nom: 'BADGE GBB OR', prix: 7.50, image: 'üèÖ', stock: 12 },
                    { id: 'GBB-' + Date.now() + '3', nom: 'CR√âDITS 100 GBB', prix: 22.00, image: 'üíé', stock: 7 },
                    { id: 'GBB-' + Date.now() + '4', nom: 'R√îLE VIP NOIR', prix: 15.00, image: 'üîÆ', stock: 3 }
                ]));
            }
            if (!localStorage.getItem('gbb_orders')) localStorage.setItem('gbb_orders', JSON.stringify([]));
            if (!localStorage.getItem('gbb_messages')) localStorage.setItem('gbb_messages', JSON.stringify([]));
            if (!localStorage.getItem('gbb_shopName')) localStorage.setItem('gbb_shopName', 'GBB SHOP');
            if (!localStorage.getItem('gbb_paypal')) localStorage.setItem('gbb_paypal', 'paypal@gbb-shop.xyz');
            if (!localStorage.getItem('gbb_theme')) localStorage.setItem('gbb_theme', 'dark');
            if (!localStorage.getItem('gbb_loggedUser')) localStorage.setItem('gbb_loggedUser', '');
        })();

        const App = {
            template: document.getElementById('main-template').innerHTML,
            data() {
                return {
                    isLoggedIn: false,
                    discordIdInput: '',
                    discordIdDisplay: '',
                    view: 'home',
                    isAdmin: false,
                    adminPass: '',
                    products: [],
                    orders: [],
                    messages: [],
                    shopName: '',
                    paypalEmail: '',
                    shopNameInput: '',
                    paypalInput: '',
                    showBuyModal: false,
                    selectedProd: null,
                    buyerDiscord: '',
                    buyerEmail: '',
                    buyStep: 1,
                    orderRef: '',
                    uploadedFile: null,
                    lastOrderId: '',
                    trackingCode: '',
                    trackedOrder: null,
                    isDark: true,
                    toast: { show: false, message: '' },
                    editProdId: null,
                    editForm: { nom: '', prix: 0, stock: 0, image: '' },
                    newProdActive: false,
                    newProd: { nom: '', prix: 0, image: 'üÜï', stock: 0 },
                    showRefuseModal: false,
                    refuseOrderId: null,
                    refuseReason: '',
                    replyMsg: {}
                }
            },
            computed: {
                userOrders() {
                    return this.orders.filter(o => o.discord === this.discordIdDisplay).slice(-5).reverse();
                }
            },
            mounted() {
                const savedUser = localStorage.getItem('gbb_loggedUser');
                if (savedUser) {
                    this.isLoggedIn = true;
                    this.discordIdDisplay = savedUser;
                }
                this.loadData();
                this.loadConfig();
                this.applyTheme();
                
                document.getElementById('fileUpload').addEventListener('change', (e) => {
                    this.handleFileSelect(e.target.files[0]);
                });
            },
            methods: {
                loginWithDiscord() {
                    if (!this.discordIdInput || this.discordIdInput.length < 3) {
                        this.showToast('‚ùå ID DISCORD REQUIS');
                        return;
                    }
                    this.isLoggedIn = true;
                    this.discordIdDisplay = this.discordIdInput;
                    localStorage.setItem('gbb_loggedUser', this.discordIdInput);
                    this.showToast(`‚úÖ CONNECT√â`);
                },
                
                loadData() {
                    this.products = JSON.parse(localStorage.getItem('gbb_products')) || [];
                    this.orders = JSON.parse(localStorage.getItem('gbb_orders')) || [];
                    this.messages = JSON.parse(localStorage.getItem('gbb_messages')) || [];
                },
                loadConfig() {
                    this.shopName = localStorage.getItem('gbb_shopName') || 'GBB SHOP';
                    this.paypalEmail = localStorage.getItem('gbb_paypal') || 'paypal@gbb-shop.xyz';
                    this.shopNameInput = this.shopName;
                    this.paypalInput = this.paypalEmail;
                },
                saveProducts() { localStorage.setItem('gbb_products', JSON.stringify(this.products)); },
                saveOrders() { localStorage.setItem('gbb_orders', JSON.stringify(this.orders)); },
                saveMessages() { localStorage.setItem('gbb_messages', JSON.stringify(this.messages)); },
                
                setView(v) { 
                    this.view = v; 
                    if (v !== 'admin') this.loadData(); 
                    this.loadConfig(); 
                },
                
                toggleTheme() {
                    this.isDark = !this.isDark;
                    const b = document.getElementById('body-theme');
                    if (this.isDark) {
                        b.classList.remove('light-theme');
                        b.classList.add('dark-theme');
                    } else {
                        b.classList.remove('dark-theme');
                        b.classList.add('light-theme');
                    }
                    localStorage.setItem('gbb_theme', this.isDark ? 'dark' : 'light');
                },
                applyTheme() {
                    let t = localStorage.getItem('gbb_theme');
                    this.isDark = t !== 'light';
                    this.toggleTheme();
                },
                
                updateShopName() {
                    if (this.shopNameInput.trim()) {
                        this.shopName = this.shopNameInput;
                        localStorage.setItem('gbb_shopName', this.shopName);
                        this.showToast('üè∑Ô∏è NOM MODIFI√â');
                    }
                },
                updatePaypal() {
                    if (this.paypalInput.trim()) {
                        this.paypalEmail = this.paypalInput;
                        localStorage.setItem('gbb_paypal', this.paypalEmail);
                        this.showToast('üí∞ PAYPAL MIS √Ä JOUR');
                    }
                },
                
                triggerFileUpload() {
                    document.getElementById('fileUpload').click();
                },
                handleFileSelect(file) {
                    if (!file) return;
                    if (!file.type.startsWith('image/')) {
                        this.showToast('‚ùå FORMAT NON SUPPORT√â');
                        return;
                    }
                    this.uploadedFile = file;
                    this.showToast(`üì∏ FICHIER PR√äT`);
                },
                handleFileDrop(e) {
                    const file = e.dataTransfer.files[0];
                    this.handleFileSelect(file);
                },
                
                openBuyModal(p) {
                    this.selectedProd = p;
                    this.showBuyModal = true;
                    this.buyStep = 1;
                    this.buyerDiscord = this.discordIdDisplay;
                    this.buyerEmail = '';
                    this.uploadedFile = null;
                    this.orderRef = 'GBB-' + Date.now() + '-' + Math.floor(Math.random() * 9000);
                },
                closeBuyModal() {
                    this.showBuyModal = false;
                    this.loadData();
                },
                submitBuyerInfo() {
                    if (!this.buyerEmail) {
                        this.showToast('‚ùå EMAIL REQUIS');
                        return;
                    }
                    this.buyStep = 2;
                },
                finalizeOrder() {
                    if (!this.uploadedFile) {
                        this.showToast('‚ùå FICHIER REQUIS');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const proofData = e.target.result;
                        
                        const newOrder = {
                            id: this.orderRef,
                            produit: this.selectedProd.id,
                            discord: this.buyerDiscord,
                            email: this.buyerEmail,
                            preuveData: proofData,
                            preuveNom: this.uploadedFile.name,
                            statut: 'en attente',
                            date: new Date().toLocaleString('fr-FR')
                        };
                        
                        this.orders.push(newOrder);
                        this.saveOrders();
                        
                        let prod = this.products.find(p => p.id === this.selectedProd.id);
                        if (prod && prod.stock > 0) prod.stock--;
                        this.saveProducts();
                        
                        this.lastOrderId = this.orderRef;
                        this.buyStep = 3;
                        this.showToast('‚úÖ COMMANDE ENREGISTR√âE');
                    };
                    reader.readAsDataURL(this.uploadedFile);
                },
                
                openAdminPasswordModal() {
                    this.view = 'admin';
                    this.isAdmin = false;
                    this.adminPass = '';
                },
                checkAdminPass() {
                    if (this.adminPass === 'admin123') {
                        this.isAdmin = true;
                        this.showToast('üõ°Ô∏è ADMIN');
                        this.loadData();
                        this.loadConfig();
                    } else {
                        this.showToast('‚õî ACC√àS REFUS√â');
                    }
                },
                
                statutClass(s) {
                    if (s === 'en attente') return 'attente';
                    if (s === 'accept√©' || s === 'valid√©') return 'valide';
                    return 'refuse';
                },
                getProductName(pid) {
                    let p = this.products.find(p => p.id === pid);
                    return p ? p.nom : pid;
                },
                
                trackOrder() {
                    this.trackedOrder = this.orders.find(o => o.id.includes(this.trackingCode) || o.id === this.trackingCode);
                    if (this.trackedOrder) {
                        this.showToast('üîç COMMANDE TROUV√âE');
                    } else {
                        this.showToast('‚ùå INTROUVABLE');
                    }
                },
                getLastMessageForOrder(orderId) {
                    let m = this.messages.filter(x => x.commande_id === orderId).pop();
                    return m ? m.contenu : null;
                },
                
                initNewProduct() { this.newProdActive = !this.newProdActive; },
                addProduct() {
                    if (!this.newProd.nom) return;
                    this.products.push({ id: 'GBB-' + Date.now(), ...this.newProd });
                    this.saveProducts();
                    this.newProdActive = false;
                    this.newProd = { nom: '', prix: 0, image: 'üÜï', stock: 0 };
                    this.showToast('‚úÖ PRODUIT AJOUT√â');
                },
                editProduct(p) {
                    this.editProdId = p.id;
                    this.editForm = { nom: p.nom, prix: p.prix, stock: p.stock, image: p.image };
                },
                saveProduct() {
                    let p = this.products.find(p => p.id === this.editProdId);
                    if (p) {
                        p.nom = this.editForm.nom;
                        p.prix = this.editForm.prix;
                        p.stock = this.editForm.stock;
                    }
                    this.saveProducts();
                    this.editProdId = null;
                    this.showToast('‚úèÔ∏è PRODUIT MODIFI√â');
                },
                deleteProduct(id) {
                    this.products = this.products.filter(p => p.id !== id);
                    this.saveProducts();
                    this.showToast('üóëÔ∏è PRODUIT SUPPRIM√â');
                },
                
                updateOrderStatus(orderId, status) {
                    let ord = this.orders.find(o => o.id === orderId);
                    if (ord) {
                        ord.statut = (status === 'accept√©') ? 'valid√©' : 'refus√©';
                        this.saveOrders();
                        this.showToast(`üì¶ STATUT: ${ord.statut}`);
                        
                        let msg = {
                            id: 'm' + Date.now(),
                            commande_id: orderId,
                            expediteur: 'ADMIN',
                            contenu: status === 'accept√©' ? '‚úÖ PAIEMENT ACCEPT√â' : `‚ùå REFUS√â: ${this.refuseReason || 'Non conforme'}`,
                            date: new Date().toLocaleString()
                        };
                        this.messages.push(msg);
                        this.saveMessages();
                    }
                },
                openRefuseModal(id) {
                    this.showRefuseModal = true;
                    this.refuseOrderId = id;
                    this.refuseReason = '';
                },
                submitRefuse() {
                    this.updateOrderStatus(this.refuseOrderId, 'refus√©');
                    this.showRefuseModal = false;
                },
                
                getMessagesByOrder(orderId) {
                    return this.messages.filter(m => m.commande_id === orderId).slice(-3);
                },
                sendAdminMessage(orderId) {
                    if (!this.replyMsg[orderId]?.trim()) return;
                    let msg = {
                        id: 'm' + Date.now() + orderId,
                        commande_id: orderId,
                        expediteur: 'ADMIN',
                        contenu: this.replyMsg[orderId],
                        date: new Date().toLocaleString()
                    };
                    this.messages.push(msg);
                    this.saveMessages();
                    this.replyMsg[orderId] = '';
                    this.showToast('üì® MESSAGE ENVOY√â');
                },
                
                showToast(msg) {
                    this.toast = { show: true, message: msg };
                    setTimeout(() => this.toast.show = false, 3000);
                }
            }
        };
        Vue.createApp(App).mount('#app');
    </script>
</body>
